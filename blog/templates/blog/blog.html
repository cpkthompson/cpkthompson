{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <div class="w3-content w3-container w3-padding-32">
        <div class="w3-twothird w3-padding">
            <h6 class="w3-text-grey w3-opacity w3-large" style="text-transform: uppercase">Blog Posts</h6>
            {% for blog_post in blog_posts %}
                <h2><a href="{{ blog_post.get_absolute_url }}">{{ blog_post.post_title }}</a></h2>
                <p>{{ blog_post.post_publish|date }}</p>
                <p>{{ blog_post.post_body|truncatewords:30 }}</p>
                <br>
            {% endfor %}
        </div>
        <div class="w3-third w3-padding-16 w3-padding-large">
            <br>
        </div>
    </div>
{% endblock %}
