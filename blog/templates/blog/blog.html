{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <div class="w3-content w3-container w3-padding-32">
        <div class="w3-threequarter">
            <div class="w3-text-grey w3-opacity w3-large" style="text-transform: uppercase">All Posts</div>
            {% for blog_post in blog_posts %}
                <h2><a href="{{ blog_post.get_absolute_url }}">{{ blog_post.post_title }}</a></h2>
                <p>{{ blog_post.post_publish|date }}</p>
                <p>{{ blog_post.post_body|truncatewords:30 }}</p>
                <div><a href="{{ blog_post.get_absolute_url }}" class="w3-bottombar w3-border-blue">Read more â†’</a></div>
                <br>
            {% endfor %}
        </div>
        <div class="w3-quarter w3-padding-16 w3-padding-large">
            <br>
        </div>
    </div>
{% endblock %}
