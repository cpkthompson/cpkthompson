{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Charles Thompson</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Scripts -->
    <script type="text/javascript" src="{% static 'js/javascript.js' %}  "></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

        @font-face {
            font-family: "Gotham";
            src: url("{% static 'fonts/GothamRounded-Book.otf' %}");
        }
        @font-face {
            font-family: "Raleway";
            src: url("{% static 'fonts/raleway-black.woff2' %}");
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: Raleway;
        }

        body, p, div, span {
            font-family: "Gotham";
            font-size: 18px;
        }
        .bgimg{
            background-image: url({% static 'images/bg-confetti-2.svg' %});
            background-color: #FDD692;
            background-size: 400px;
            background-position: center;
            background-size: cover;
            min-height:100%;

        }

    </style>
</head>

<body>

{% block content %}
{% endblock %}

</body>
</html>
