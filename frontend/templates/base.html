{% load staticfiles static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Charles Thompson</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'frontend/css/w.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/b.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'frontend/images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
        }

        body, p, div, span {
            font-family: 'Karla', sans-serif;
            font-size: 18px;
        }

        a {
            border-bottom: 1.3px solid #30A9DE;
        }

        .stick-it {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1020;
            overflow: auto
        }

        .bgimg {
            background-image: url("{% static 'frontend/images/bg-confetti-2.svg'%}");
            background-position: center;
            background-size: cover;

        }

        .bg-shadow {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
        }

    </style>
</head>

<body>

{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="{% static 'frontend/js/javascript.js' %}"></script>
<script>
    $('.moreless').readmore({
        speed: 750,
        collapsedHeight: 80,
        moreLink: '<a href="#" style="border-bottom: 0">Read more</a>'
    });
</script>

</body>
</html>
