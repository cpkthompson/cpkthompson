{% load staticfiles %}
{% load pwa %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Charles Thompson</title>
    {% progressive_web_app_meta %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
        }
        body, p, div, span {
            font-family: 'Karla', sans-serif;
            font-size: 18px;
        }
        a{
            border-bottom: 1.3px solid #30A9DE;
        }
        .bgimg{
            background-image: url({% static 'images/bg-confetti-2.svg' %});
            background-size: 400px;
            background-position: center;
            background-size: cover;
            min-height:100%;

        }

    </style>
</head>

<body style="border: 5px solid #00b9f1">

{% block content %}
{% endblock %}

</body>
</html>
